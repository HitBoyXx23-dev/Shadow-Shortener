<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Shortener</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⚫ Shadow Shortener</h1>

    <form id="shorten-form">
      <input type="url" id="url" placeholder="Enter your long URL..." required />

      <div class="mode-select">
        <label>
          <input type="radio" name="mode" value="custom" checked />
          Custom Word
        </label>
        <label>
          <input type="radio" name="mode" value="random" />
          Random Shadow Name
        </label>
      </div>

      <input type="text" id="custom-word" placeholder="Enter your word (optional)" />

      <button type="submit">Shorten</button>
    </form>

    <a id="short-url" class="hidden" href="#" target="_blank"></a>
  </div>

  <footer>© 2025 Shadow Network</footer>

  <script src="script.js"></script>
</body>
</html>

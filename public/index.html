<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Shortener</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⚫ Shadow Shortener</h1>
    <p class="subtitle">A dark link shortener from the shadows.</p>

    <form id="shorten-form">
      <input type="url" id="url" placeholder="Enter your long URL..." required />
      <button type="submit">Shorten</button>
    </form>

    <div id="result" class="hidden">
      <p>Your shortened URL:</p>
      <a id="short-url" href="#" target="_blank"></a>
    </div>
  </div>

  <footer>© 2025 Shadow Network | From the Darkness</footer>

  <script src="script.js"></script>
</body>
</html>
